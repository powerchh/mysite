baseURL = 'https://ones.unfine.top/'
languageCode = 'zh-cn'
title = 'The ONES1.1'
theme = 'FixIt'

[params]
  version = "0.3.X"
  description = "这是我的 Hugo FixIt 网站"
  keywords = ["Hugo", "FixIt"]
  defaultTheme = "auto"
  dateFormat = "2006-01-02"
  enablePWA = true
  externalIcon = false
  capitalizeTitles = true
  withSiteTitle = true
  titleDelimiter = "-"
  indexWithSubtitle = false

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 1
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 2
  [[menu.main]]
    identifier = "categories"
    name = "分类"
    url = "/categories/"
    weight = 3
    
[params.footer]
enable = true

# 不显示 Powered by Hugo
[params.footer.powered]
enable = false

# ✅ 显示版权年
copyright = true

# ✅ 自定义作者信息（显示在“© 2025 作者名”中）
[params.author]
name = "Powered by ONES"
link = "https://ones.unifine.top"




[markup]
  [markup.highlight]
    codeFences = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false

[taxonomies]
  category = "categories"
  tag = "tags"
  collection = "collections"

[outputFormats]
  [outputFormats.Search]
    name = "search"
    mediaType = "application/json"
    baseName = "index"
    isPlainText = true
    notAlternative = true

[outputs]
  home = ["HTML", "Search"]
